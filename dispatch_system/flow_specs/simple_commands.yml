# 调度员命令规范 - 简单命令
# 一个命令对应一个工具，无需拆解

commands:
  open_monitor:
    description: "打开周边监控"
    tool: "getPOI"
    parameters:
      x_position: "{{ coordinates.x }}"
      y_position: "{{ coordinates.y }}"
      afdd: "{{ address }}"
    
  show_staff:
    description: "查看值班人员"
    tool: "showQw"
    parameters:
      gxdwdm: "{{ unit_code }}"
    
  call_staff:
    description: "联系值班人员"
    tool: "callPhone"
    parameters:
      phone: "{{ target_phone }}"
    
  handle_all:
    description: "一键处置"
    type: "complex"
    steps:
      - open_monitor
      - show_staff
      - call_staff